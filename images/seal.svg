<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="turbulence" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"></feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="25"></feDisplacementMap>
    </filter>
  </defs>

  <!-- Wachssiegel (transparentes Canvas) -->
  <circle cx="256" cy="256" r="200" fill="#7a0000" stroke="#3a0000" stroke-width="10" filter="url(#turbulence)"></circle>

  <!-- Innere Einfassung -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#2a0000" stroke-width="8"></circle>

  <!-- Text $Larry -->
  <text x="50%" y="54%" text-anchor="middle" font-family="Old English Text MT, Blackletter, serif" font-size="96" fill="#200000" stroke="#000000" stroke-width="2" paint-order="stroke">$Larry</text>
</svg>
